# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#'
    weight: 20
  - name: People
    url: people
    weight: 30
  
  - name: Publications
    url: publication
    weight: 50
  - name: Tags
    url: tags
    weight: 30
    parent: Publications
  - name: All
    url: publication
    weight: 40
    parent: Publications
  
  - name: Pre-Avatar
    url: pre-avatar
    weight: 60
  - name: Contact
    url: contact
    weight: 70



